<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backfill Creator Names - UE5 Question Generator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #0f172a;
        color: #e2e8f0;
      }

      h1 {
        color: #60a5fa;
      }

      .panel {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background: #2563eb;
      }

      button:disabled {
        background: #475569;
        cursor: not-allowed;
      }

      .success {
        color: #22c55e;
      }

      .error {
        color: #ef4444;
      }

      .warning {
        color: #f59e0b;
      }

      #log {
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 4px;
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
        margin-top: 15px;
      }

      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-left: 3px solid #475569;
        padding-left: 10px;
      }

      .log-success {
        border-left-color: #22c55e;
      }

      .log-error {
        border-left-color: #ef4444;
      }

      .log-warning {
        border-left-color: #f59e0b;
      }

      .log-info {
        border-left-color: #3b82f6;
      }
    </style>
  </head>

  <body>
    <h1>üîß Backfill Creator Names Migration</h1>

    <div class="panel">
      <h3>‚ö†Ô∏è One-Time Migration Tool</h3>
      <p>
        This will update all questions in Firestore that are missing a
        <code>creatorName</code> field.
      </p>

      <div style="margin: 15px 0">
        <label
          for="creatorName"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Your Name:</label
        >
        <input
          type="text"
          id="creatorName"
          placeholder="Sam Deiter"
          style="
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: white;
            font-size: 14px;
          "
        />
      </div>

      <button id="scanBtn" onclick="scanDatabase()">1. Scan Database</button>
      <button id="backfillBtn" onclick="backfillCreatorNames()" disabled>
        2. Backfill Names
      </button>

      <div id="stats" style="margin-top: 15px; display: none">
        <p><strong>Total Questions:</strong> <span id="totalCount">0</span></p>
        <p>
          <strong class="warning">Missing Creator Name:</strong>
          <span id="missingCount">0</span>
        </p>
        <p>
          <strong class="success">Already Have Name:</strong>
          <span id="hasNameCount">0</span>
        </p>
      </div>
    </div>

    <div class="panel">
      <h3>üìã Migration Log</h3>
      <div id="log"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase config - API KEY MUST BE ENTERED AT RUNTIME
      // SECURITY: Never hardcode API keys in source files
      const getFirebaseConfig = () => {
        const apiKey = prompt("Enter your Firebase API Key (AIzaSy...):");
        if (!apiKey || !apiKey.startsWith("AIzaSy")) {
          alert(
            "Invalid API key. Please refresh and enter a valid Firebase API key."
          );
          throw new Error("Invalid API key");
        }
        return {
          apiKey: apiKey,
          authDomain: "ue5questiongenerator.firebaseapp.com",
          projectId: "ue5questiongenerator",
          storageBucket: "ue5questiongenerator.firebasestorage.app",
          messagingSenderId: "838018750519",
          appId: "1:838018750519:web:05dbe7d1abbb23c9bfc4d5",
          measurementId: "G-2BVDRKDR5Q",
        };
      };

      const app = initializeApp(getFirebaseConfig());
      const db = getFirestore(app);
      const auth = getAuth(app);

      let questionsToUpdate = [];

      window.log = (message, type = "info") => {
        const logDiv = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = `log-entry log-${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      };

      window.scanDatabase = async () => {
        try {
          document.getElementById("scanBtn").disabled = true;
          log("üîç Scanning Firestore database...", "info");

          const querySnapshot = await getDocs(collection(db, "questions"));
          const allQuestions = [];
          const missingCreatorName = [];

          querySnapshot.forEach((doc) => {
            const q = doc.data();
            allQuestions.push({ id: doc.id, ...q });

            if (!q.creatorName || q.creatorName === "N/A") {
              missingCreatorName.push({ id: doc.id, ...q });
            }
          });

          questionsToUpdate = missingCreatorName;

          document.getElementById("totalCount").textContent =
            allQuestions.length;
          document.getElementById("missingCount").textContent =
            missingCreatorName.length;
          document.getElementById("hasNameCount").textContent =
            allQuestions.length - missingCreatorName.length;
          document.getElementById("stats").style.display = "block";

          log(
            `‚úÖ Scan complete: ${allQuestions.length} total questions`,
            "success"
          );
          log(
            `‚ö†Ô∏è Found ${missingCreatorName.length} questions missing creator name`,
            "warning"
          );

          if (missingCreatorName.length > 0) {
            document.getElementById("backfillBtn").disabled = false;
            log(
              `üìù Ready to backfill. Enter your name and click "2. Backfill Names"`,
              "info"
            );
          } else {
            log(`üéâ All questions already have creator names!`, "success");
          }

          document.getElementById("scanBtn").disabled = false;
        } catch (error) {
          log(`‚ùå Error scanning database: ${error.message}`, "error");
          document.getElementById("scanBtn").disabled = false;
        }
      };

      window.backfillCreatorNames = async () => {
        const creatorName = document.getElementById("creatorName").value.trim();

        if (!creatorName) {
          alert("Please enter your name first!");
          return;
        }

        if (
          !confirm(
            `Are you sure you want to update ${questionsToUpdate.length} questions with creator name "${creatorName}"?`
          )
        ) {
          return;
        }

        try {
          document.getElementById("backfillBtn").disabled = true;
          log(
            `üöÄ Starting backfill for ${questionsToUpdate.length} questions...`,
            "info"
          );

          let successCount = 0;
          let errorCount = 0;

          for (const question of questionsToUpdate) {
            try {
              const questionRef = doc(db, "questions", question.id);
              await updateDoc(questionRef, {
                creatorName: creatorName,
                backfilledAt: new Date().toISOString(),
              });
              successCount++;
              log(
                `‚úì Updated: ${question.question?.substring(0, 60)}...`,
                "success"
              );
            } catch (error) {
              errorCount++;
              log(`‚úó Failed: ${question.id} - ${error.message}`, "error");
            }
          }

          log(``, "info");
          log(`üéâ Migration Complete!`, "success");
          log(`‚úÖ Successfully updated: ${successCount}`, "success");
          if (errorCount > 0) {
            log(`‚ùå Failed: ${errorCount}`, "error");
          }
          log(``, "info");
          log(`You can now close this page and refresh your app.`, "info");
        } catch (error) {
          log(`‚ùå Migration failed: ${error.message}`, "error");
          document.getElementById("backfillBtn").disabled = false;
        }
      };

      // Auto-fill creator name from localStorage if available
      window.addEventListener("DOMContentLoaded", () => {
        try {
          const configStr = localStorage.getItem("ue5_gen_config");
          if (configStr) {
            // Try to decrypt (if encrypted)
            let config;
            try {
              config = JSON.parse(configStr);
            } catch {
              // Might be encrypted, just use default
              config = null;
            }

            if (config && config.creatorName) {
              document.getElementById("creatorName").value = config.creatorName;
              log(
                `‚úì Auto-filled creator name from config: ${config.creatorName}`,
                "info"
              );
            }
          }
        } catch (e) {
          // Silent fail
        }

        log(
          'Ready to scan database. Click "1. Scan Database" to begin.',
          "info"
        );
      });
    </script>
  </body>
</html>
